- GameName: Th128
  Identifier: 128r
  GameDisplayName: 妖精大战争　～ 东方三月精
  InfoBlock: 0x0c
  ReplayStructVersion: 2
  DecodeSetting:
    DecodeVersion: 2
    DecompressVersion: 1
    DecodeStartData: 0x24
    BlockSizeDataV2: 
    - 0x800
    - 0x80
    DecodeBaseParamDataV2:
    - 0x5e
    - 0x7d
    DecodeAdderDataV2:
    - 0xe7
    - 0x36
    DecompressLength: 0x1C
    AfterDecompressLength: 0x20
  StageSetting:
    FirstStageData: 0x70
    TotalStageCount: 0x58
    TotalStageCountData: 16
    StageHeaderSizeData: 0x90
    KeySizeData: 6
    StageNumOfStage: 0x0
    KeyCountOfStage: 0x04
    TotalSizeOrFpsSizeOfStage: 0x08
    KeyData:
      KeyDataVersion: 3
      KeySize: 2
      KeyNames: ["A", "B", "", "Fc", "↑", "↓", "←", "→", "", "C"]
    CustomStageInfo:
    - Name: StageScore
      DisplayName: 得分
      Offset: 0x0c
      Type: int
      Modifier: "{.}*10"
      Formatter: score
    - Name: Life
      DisplayName: 干劲
      Offset: 0x80
      Type: int
      Modifier: "{.}/100"
      Formatter: "{.:0.00}%"
    - Name: FreezePower
      DisplayName: 冰冻力
      Offset: 0x14
      Type: int
      Modifier: "{.}/1000"
      Formatter: "{.:0.00}%"
    - Name: PerfectFreeze
      DisplayName: 完美冻结
      Offset: 0x84
      Type: int
      Modifier: "{.}/100"
      Formatter: "{.:0.00}%"
    - Name: FreezeArea
      DisplayName: 冰冻面积
      Offset: 0x88
      Type: float
      Formatter: "{.:0.00}%"
    - Name: FreezeLevel
      DisplayName: 火力等级
      Offset: 0x10
      Type: int
      Modifier: "{.}+1"
      Formatter: "Level {.}"
    - Name: Graze
      DisplayName: 擦弹
      Offset: 0x28
      Type: int
    - Name: XPosRaw
      Offset: 0x18
      Type: int
      IsVisible: false
    - Name: YPosRaw
      Offset: 0x1c
      Type: int
      IsVisible: false
    - Name: XPos
      Offset: 0x18
      Type: int
      Modifier: "{.}/128+224"
      IsVisible: false
    - Name: YPos
      Offset: 0x1c
      Type: int
      Modifier: "{.}/128+16"
      IsVisible: false
    - Name: PositionDisplay
      DisplayName: 自机位置
      Formatter: "{XPos:0},{YPos:0} ({XPosRaw},{YPosRaw})"
    - Name: SCTimeEndMark
      Type: sctime
      Offset: 0x0
      Modifier: "{.}==(99999)"
      Ignore: true
      IsVisible: false
    - Name: SCTime
      Type: sctime[]
      Offset: 0x30
      Count: 20
      MultilineList: true
      EndMark: SCTimeEndMark
      DisplayName: 符卡实际时间
      Formatter: "{.:0.00}秒"
  CustomReplayInfo:
  - Name: Player
    DisplayName: 玩家
    Offset: 0x0
    Type: string
    Size: 12
  - Name: ClearTime
    DisplayName: 录像日期
    Offset: 0x0c
    Type: UTCDateLong
    Formatter: yyyy/MM/dd HH:mm:ss
  - Name: Difficulty
    DisplayName: 难度
    Offset: 0x64
    Type: int
    EnumList: Difficulty
  - Name: LastStage
    DisplayName: 最终关卡
    Offset: 0x68
    Type: int
    Modifier: "{.}-1"
    EnumList: Th128LastStage
  - Name: Score
    DisplayName: 得分
    Offset: 0x14
    Type: int
    Modifier: "{.}*10"
    Formatter: score
  - Name: SlowRate
    DisplayName: 处理落率
    Offset: 0x54
    Type: float
    Formatter: "{.:0.00}%"
  - Name: NoDInput
    DisplayName: 不使用Direct Input
    Offset: 0x50
    Type: int
    Modifier: "({.}&8)!=0?1:0"
    EnumList: YesNo
  - Name: ShotSlow
    DisplayName: 射击时低速
    Offset: 0x50
    Type: int
    Modifier: "({.}&512)!=0?1:0"
    EnumList: YesNo