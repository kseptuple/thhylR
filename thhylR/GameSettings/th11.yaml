- GameName: Th11
  Identifier: t11r
  GameDisplayName: 东方地灵殿　～ Subterranean Animism.
  InfoBlock: 0x0c
  ReplayStructVersion: 2
  DecodeSetting:
    DecodeVersion: 2
    DecompressVersion: 1
    DecodeStartData: 0x24
    BlockSizeDataV2: 
    - 0x800
    - 0x40
    DecodeBaseParamDataV2:
    - 0xaa
    - 0x3d
    DecodeAdderDataV2:
    - 0xe1
    - 0x7a
    DecompressLength: 0x1C
    AfterDecompressLength: 0x20
  StageSetting:
    FirstStageData: 0x70
    TotalStageCount: 0x58
    TotalStageCountData: 7
    StageHeaderSizeData: 0x90
    KeySizeData: 6
    StageNumOfStage: 0x0
    KeyCountOfStage: 0x04
    TotalSizeOrFpsSizeOfStage: 0x08
    KeyData:
      KeyDataVersion: 3
      KeySize: 2
      KeyNames: ["A", "B", "", "Fc", "↑", "↓", "←", "→", "", "Sk"]
    CustomStageInfo:
    - Name: StageScore
      DisplayName: 得分
      Offset: 0x0c
      Type: int
      Modifier: "{.}*10"
      Formatter: score
    - Name: Life
      DisplayName: 残机
      Offset: 0x18
      Type: short
      Formatter: life
    - Name: LifeFragment
      DisplayName: 残机碎片
      Offset: 0x1a
      Type: short
      Formatter: "{.}/5"
    - Name: Power
      DisplayName: 灵力
      Offset: 0x10
      Type: int
      Modifier: "({Chara}==1&&{CharaType}==0)?{.}*100\\12/100:{.}/20"
      Formatter: "0.00"
    - Name: Graze
      DisplayName: 擦弹
      Offset: 0x34
      Type: int
    - Name: PointScore
      DisplayName: 最大得点
      Offset: 0x14
      Type: int
      #Modifier: "{.}*10"
    - Name: XPosRaw
      Offset: 0x20
      Type: int
      IsVisible: false
    - Name: YPosRaw
      Offset: 0x24
      Type: int
      IsVisible: false
    - Name: XPos
      Offset: 0x20
      Type: int
      Modifier: "{.}/128+224"
      IsVisible: false
    - Name: YPos
      Offset: 0x24
      Type: int
      Modifier: "{.}/128+16"
      IsVisible: false
    - Name: PositionDisplay
      DisplayName: 自机位置
      Formatter: "{XPos:0},{YPos:0} ({XPosRaw},{YPosRaw})"
    - Name: SCTimeEndMark
      Type: sctime11
      Offset: 0x0
      Modifier: "{.}==(99999)"
      Ignore: true
      IsVisible: false
    - Name: SCTime
      Type: sctime11[]
      Offset: 0x3c
      Count: 20
      MultilineList: true
      EndMark: SCTimeEndMark
      DisplayName: 符卡实际时间
      Formatter: "{.:0.00}秒"
  CustomReplayInfo:
  - Name: Player
    DisplayName: 玩家
    Offset: 0x0
    Type: string
    Size: 12
  - Name: ClearTime
    DisplayName: 录像日期
    Offset: 0x0c
    Type: UTCDateLong
    Formatter: yyyy/MM/dd HH:mm:ss
  - Name: Chara
    Offset: 0x5c
    Type: int
    EnumList: Th10Chara
    IsVisible: false
  - Name: CharaType
    Offset: 0x60
    Type: int
    EnumList: Th10CharaType
    IsVisible: false
  - Name: CharaDisplay
    DisplayName: 角色
    Formatter: "{Chara}{CharaType}"
  - Name: Difficulty
    DisplayName: 难度
    Offset: 0x64
    Type: int
    EnumList: Difficulty
  - Name: LastStage
    DisplayName: 最终关卡
    Offset: 0x68
    Type: int
    Modifier: "{.}-1"
    EnumList: LastStage
  - Name: Score
    DisplayName: 得分
    Offset: 0x14
    Type: int
    Modifier: "{.}*10"
    Formatter: score
  - Name: SlowRate
    DisplayName: 处理落率
    Offset: 0x54
    Type: float
    Formatter: "{.:0.00}%"
  - Name: NoDInput
    DisplayName: 不使用Direct Input
    Offset: 0x50
    Type: int
    Modifier: "({.}&8)!=0?1:0"
    EnumList: YesNo
  - Name: ShotSlow
    DisplayName: 射击时低速
    Offset: 0x50
    Type: int
    Modifier: "({.}&512)!=0?1:0"
    EnumList: YesNo
