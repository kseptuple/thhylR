    - Name: YihenEnemyYellowLevel
      Offset: 0xec
      DisplayName: 黄色异变敌人等级
      Type: int
    - Name: YihenEnemyYellowCount
      Offset: 0xfc
      DisplayName: 黄色异变敌人出现次数
      Type: int
    - Name: YihenEnemyGreenLevel
      Offset: 0xf0
      DisplayName: 绿色异变敌人等级
      Type: int
