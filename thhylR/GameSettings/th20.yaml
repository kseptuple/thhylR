- GameName: Th20Trail
  Identifier: t20t
  GameDisplayName: 东方锦上京　～ Fossilized Wonders.
  InfoBlock: 0x0c
  ReplayStructVersion: 2
  DecodeSetting:
    DecodeVersion: 2
    DecompressVersion: 1
    DecodeStartData: 0x30
    BlockSizeDataV2: 
    - 0x400
    - 0x100
    DecodeBaseParamDataV2:
    - 0x5c
    - 0x7d
    DecodeAdderDataV2:
    - 0xe1
    - 0x3a
    DecompressLength: 0x28
    AfterDecompressLength: 0x2C
  StageSetting:
    FirstStageData: 0x100
    TotalStageCount: 0xd4
    TotalStageCountData: 7
    StageHeaderSizeData: 0x2a0
    KeySizeData: 6
    StageNumOfStage: 0x0
    KeyCountOfStage: 0x08
    TotalSizeOrFpsSizeOfStage: 0x0c
    KeyData:
      KeyDataVersion: 3
      KeySize: 2
      KeyNames: ["A", "", "B", "Fc", "↑", "↓", "←", "→", ""]
    CustomStageInfo:
    - Name: StageScore
      DisplayName: 得分
      Offset: 0x70
      Type: uint
      Modifier: "{.}*10"
      Formatter: score
    - Name: Life
      DisplayName: 残机
      Offset: 0x128
      Type: int
      Formatter: life
    - Name: LifeFragment
      DisplayName: 残机碎片
      Offset: 0x130
      Type: int
      Formatter: "{.}/3"
    - Name: Bomb
      DisplayName: 符卡
      Offset: 0x13c
      Type: int
      Formatter: bomb
    - Name: BombFragment
      DisplayName: 符卡碎片
      Offset: 0x140
      Type: int
      Formatter: "{.}/3"
    - Name: Power
      DisplayName: 灵力
      Offset: 0xa0
      Type: int
      Modifier: "{.}/100"
      Formatter: "0.00"
    - Name: PointScore
      DisplayName: 异变值
      Offset: 0xb4
      Type: int
      Modifier: "{.}/5000"
      Formatter: "0.00"
    - Name: YihenAttackGauge
      Offset: 0xbc
      Type: int
      IsVisible: false
    - Name: YihenAttackGaugeMax
      Offset: 0xc0
      Type: int
      IsVisible: false
