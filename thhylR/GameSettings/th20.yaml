      DisplayName: 奖残次数
      Offset: 0x134
      Type: int
    - Name: XPosRaw
      Offset: 0x10
      Type: int
      IsVisible: false
    - Name: YPosRaw
      Offset: 0x14
      Type: int
      IsVisible: false
    - Name: XPos
      Offset: 0x10
      Type: int
      Modifier: "{.}/128+224"
      IsVisible: false
    - Name: YPos
      Offset: 0x14
      Type: int
      Modifier: "{.}/128+16"
      IsVisible: false
    - Name: PositionDisplay
      DisplayName: 自机位置
      Formatter: "{XPos:0},{YPos:0} ({XPosRaw},{YPosRaw})"
    - Name: SCTimeEndMark
      Type: sctime
      Offset: 0x0
      Modifier: "{.}==(99999)"
      Ignore: true
      IsVisible: false
    - Name: SCTime
      Type: sctime[]
      Offset: 0x1c
      Count: 20
      MultilineList: true
      EndMark: SCTimeEndMark
      DisplayName: 符卡实际时间
      Formatter: "{.:0.00}秒"
  CustomReplayInfo:
  - Name: Player
    DisplayName: 玩家
    Offset: 0x0
    Type: string
    Size: 12
  - Name: ClearTime
    DisplayName: 录像日期
    Offset: 0x10
    Type: UTCDateLong
    Formatter: yyyy/MM/dd HH:mm:ss
  - Name: Chara
    Offset: 0xd8
    Type: int
    EnumList: Th20Chara
    IsVisible: false
  - Name: CharaType
    Offset: 0xdc
    Type: int
    EnumList: Th20CharaType
    IsVisible: false
  - Name: CharaDisplay
    DisplayName: 角色
    Formatter: "{Chara} {CharaType}"
  - Name: Equip1Type
    DisplayName: 集中石
    Offset: 0xe0
    Type: int
    EnumList: Th20CharaType
  - Name: Equip2Type
    DisplayName: 扩散石
    Offset: 0xe4
    Type: int
    EnumList: Th20CharaType
  - Name: Equip3Type
    DisplayName: 支援石
    Offset: 0xe8
    Type: int
    EnumList: Th20CharaType
  - Name: Difficulty
