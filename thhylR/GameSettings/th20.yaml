    - Name: YihenEnemyGauge
      Offset: 0xcc
      Type: int
      IsVisible: false
    - Name: YihenEnemyGaugeMax
      Offset: 0xd0
      Type: int
      IsVisible: false
    - Name: YihenEnemyGaugeDisplay
      DisplayName: 异变敌人槽
