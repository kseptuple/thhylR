    - Name: YihenEnemyBlue
      Offset: 0xd8
      DisplayName: 异变敌人蓝色值
      Type: int
    - Name: YihenEnemyYellow
      Offset: 0xdc
      DisplayName: 异变敌人黄色值
      Type: int
    - Name: YihenEnemyGreen
