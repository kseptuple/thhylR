    Offset: 0xf0
    Type: int
    EnumList: Difficulty
  - Name: LastStage
    DisplayName: 最终关卡
    Offset: 0xf4
    Type: int
    Modifier: "{.}-1"
    EnumList: LastStage
  - Name: Score
    DisplayName: 得分
    Offset: 0x18
    Type: uint
    Modifier: "{.}*10"
    Formatter: score
  - Name: SlowRate
    DisplayName: 处理落率
    Offset: 0xd0
    Type: float
    Formatter: "{.:0.00}%"
  - Name: ShotSlow
    DisplayName: 射击时低速
    Offset: 0xa4
    Type: int
    Modifier: "({.}&256)!=0?1:0"
    EnumList: YesNo
