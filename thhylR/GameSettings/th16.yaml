- GameName: Th16
  Identifier: t16r
  GameDisplayName: 东方天空璋　～ Hidden Star in Four Seasons.
  InfoBlock: 0x0c
  ReplayStructVersion: 2
  GameVersion: 0x10
  MatchingGameVersion:
  - 0x100
  - 0
  ReplayVersion: 0x04
  MatchingReplayVersion:
  - 2
  DecodeSetting:
    DecodeVersion: 2
    DecompressVersion: 1
    DecodeStartData: 0x24
    BlockSizeDataV2: 
    - 0x400
    - 0x100
    DecodeBaseParamDataV2:
    - 0x5c
    - 0x7d
    DecodeAdderDataV2:
    - 0xe1
    - 0x3a
    DecompressLength: 0x1C
    AfterDecompressLength: 0x20
  StageSetting:
    FirstStageData: 0xa0
    TotalStageCount: 0x80
    TotalStageCountData: 7
    StageHeaderSizeData: 0x294
    KeySizeData: 6
    StageNumOfStage: 0x0
    KeyCountOfStage: 0x04
    TotalSizeOrFpsSizeOfStage: 0x08
    KeyData:
      KeyDataVersion: 3
      KeySize: 2
      KeyNames: ["A", "B", "", "Fc", "↑", "↓", "←", "→", "", "Sk", "", "C"]
    CustomStageInfo:
    - Name: StageScore
      DisplayName: 得分
      Offset: 0x34
      Type: uint
      Modifier: "{.}*10"
      Formatter: score
    - Name: Life
      DisplayName: 残机
      Offset: 0x78
      Type: int
      Formatter: life
    - Name: Bomb
      DisplayName: 符卡
      Offset: 0x84
      Type: int
      Formatter: bomb
    - Name: BombFragment
      DisplayName: 符卡碎片
      Offset: 0x88
      Type: int
      Formatter: "{.}/5"
    - Name: Power
      DisplayName: 灵力
      Offset: 0x68
      Type: int
      Modifier: "{.}/100"
      Formatter: "0.00"
    - Name: PointScore
      DisplayName: 最大得点
      Offset: 0x5c
      Type: int
      Modifier: "{.}\\1000*10"
      Formatter: "{.} ({PointScoreRaw})"
    - Name: PointScoreRaw
      Offset: 0x5c
      Type: int
      Modifier: "{.}/100"
      IsVisible: false
    - Name: Graze
      DisplayName: 擦弹
      Offset: 0x44
      Type: int
    - Name: SeasonGaugeRaw
      Offset: 0x8c
      Type: int
      IsVisible: false
    - Name: SeasonGaugeLevel
      DisplayName: 季节解放等级
      Offset: 0x8c
      Type: int
      Modifier: "{.}<100?0:({.}>=100&&{.}<230?1:({.}>=230&&{.}<390?2:({.}>=390&&{.}<590?3:({.}>=590&&{.}<840?4:({.}>=840&&{.}<1140?5:6)))))"
    - Name: SeasonGaugeValue
      Offset: 0x8c
      Type: int
      Modifier: "{.}<100?{.}:({.}>=100&&{.}<230?{.}-100:({.}>=230&&{.}<390?{.}-230:({.}>=390&&{.}<590?{.}-390:({.}>=590&&{.}<840?{.}-590:({.}>=840&&{.}<1140?{.}-840:0)))))"
      IsVisible: false
    - Name: SeasonGaugeMax
      Offset: 0x8c
      Type: int
      Modifier: "{.}<100?100:({.}>=100&&{.}<230?130:({.}>=230&&{.}<390?160:({.}>=390&&{.}<590?200:({.}>=590&&{.}<840?250:({.}>=840&&{.}<1140?300:0)))))"
      IsVisible: false
    - Name: SeasonGauge
      DisplayName: 季节解放槽
      Formatter: "{SeasonGaugeValue}/{SeasonGaugeMax}"
      IsVisible: "{SeasonGaugeRaw}<1140"
    - Name: SeasonGaugeMaxDisplay
      DisplayName: 季节解放槽
      FixedValue: "MAX"
      IsVisible: "{SeasonGaugeRaw}>=1140"
    - Name: ExtentCount
      DisplayName: 奖残次数
      Offset: 0x80
      Type: int
    - Name: XPosRaw
      Offset: 0x0c
      Type: int
      IsVisible: false
    - Name: YPosRaw
      Offset: 0x10
      Type: int
      IsVisible: false
    - Name: XPos
      Offset: 0x0c
      Type: int
      Modifier: "{.}/128+224"
      IsVisible: false
    - Name: YPos
      Offset: 0x10
      Type: int
      Modifier: "{.}/128+16"
      IsVisible: false
    - Name: PositionDisplay
      DisplayName: 自机位置
      Formatter: "{XPos:0},{YPos:0} ({XPosRaw},{YPosRaw})"
    - Name: SCTimeEndMark
      Type: sctime
      Offset: 0x0
      Modifier: "{.}==(99999)"
      Ignore: true
      IsVisible: false
    - Name: SCTime
      Type: sctime[]
      Offset: 0x240
      Count: 20
      MultilineList: true
      EndMark: SCTimeEndMark
      DisplayName: 符卡实际时间
      Formatter: "{.:0.00}秒"
  CustomReplayInfo:
  - Name: Player
    DisplayName: 玩家
    Offset: 0x0
    Type: string
    Size: 12
  - Name: ClearTime
    DisplayName: 录像日期
    Offset: 0x0c
    Type: UTCDateLong
    Formatter: yyyy/MM/dd HH:mm:ss
  - Name: Chara
    Offset: 0x84
    Type: int
    EnumList: Th16Chara
    IsVisible: false
  - Name: CharaType
    Offset: 0x9c
    Type: int
    EnumList: Th16CharaType
    IsVisible: false
  - Name: CharaDisplay
    DisplayName: 角色
    Formatter: "{Chara} {CharaType}"
  - Name: Difficulty
    DisplayName: 难度
    Offset: 0x8c
    Type: int
    EnumList: Difficulty
  - Name: LastStage
    DisplayName: 最终关卡
    Offset: 0x90
    Type: int
    Modifier: "{.}-1"
    EnumList: LastStage
    IsVisible: "{SpellNo}==(-1)"
  - Name: SpellNoPlusOne
    Offset: 0x98
    Type: int
    Modifier: "{.}+1"
    IsVisible: false
  - Name: SpellNo
    DisplayName: 符卡
    Offset: 0x98
    Type: int
    EnumList: Th16SpellList
    Formatter: "No.{SpellNoPlusOne} {.}"
    IsVisible: "{.}!=(-1)"
  - Name: Score
    DisplayName: 得分
    Offset: 0x14
    Type: uint
    Modifier: "{.}*10"
    Formatter: score
  - Name: SlowRate
    DisplayName: 处理落率
    Offset: 0x7c
    Type: float
    Formatter: "{.:0.00}%"
  - Name: NoDInput
    DisplayName: 不使用Direct Input
    Offset: 0x40
    Type: int
    Modifier: "({.}&8)!=0?1:0"
    EnumList: YesNo
  - Name: ShotSlow
    DisplayName: 射击时低速
    Offset: 0x40
    Type: int
    Modifier: "({.}&512)!=0?1:0"
    EnumList: YesNo
