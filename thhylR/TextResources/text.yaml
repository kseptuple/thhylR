FormMain: 
  - 东方回映录 Remake
  - menuStripMain:
    - FileToolStripMenuItem: 
      - 文件(&F)
      - OpenToolStripMenuItem: 打开(&O)...
      - CutToolStripMenuItem: 剪切(&T)
      - CopyToolStripMenuItem: 复制(&C)
      - MoveToToolStripMenuItem: 移动到(&M)...
      - CopyToToolStripMenuItem: 复制到(&P)...
      - DeleteToolStripMenuItem: 删除(&D)
      - RenameToolStripMenuItem: 重命名(&R)...
      - FirstReplayToolStripMenuItem: 第一个录像
      - PreviousReplayToolStripMenuItem: 上一个录像
      - NextReplayToolStripMenuItem: 下一个录像
      - LastReplayToolStripMenuItem: 最后一个录像
      - ExitToolStripMenuItem: 退出(&X)
    - EditToolStripMenuItem: 
      - 编辑(&E)
      - ExportToolStripMenuItem: 
        - 导出原始数据(&P)
        - ExportAllToolStripMenuItem: 全部(&A)
        - ExportCustomToolStripMenuItem: 自定义(&C)...
    - ToolToolStripMenuItem: 
      - 工具(&T)
      - OptionToolStripMenuItem: 选项(&O)...
FormSettings: 
  - 设置
  - tabControlMain: 
    - tabPage1: 
      - 显示格式
      - label1: 得分显示：
      - label2: 残机符卡显示：
      - checkBoxShowEmpty: 数量小于8时显示空心符号
      - groupBox1: 
        - 效果示例
        - label3: 得分：
        - label4: 残机：
        - label5: 符卡：
      - buttonFontNormal: 字体...
      - buttonFontSymbol: 符号字体...
    - tabPage2:
      - 程序
      - checkBoxOnTop: 窗口置顶
      - checkBoxConfirmDelete: 删除文件时确认
      - label6: 移动文件后：
      - label7: 复制文件后：
      - label8: 删除文件后：
      - checkBoxRegisterCurrent: 关联.rpy文件（当前用户）
      - checkBoxRegisterAll: 关联.rpy文件（所有用户）（需要管理员权限）
    - tabPage3:
      - 编码切换
      - radioButtonAllEncoding: 主界面显示全部编码
      - radioButtonCommonEncoding: 主界面只显示常用编码
      - groupBox2:
        - 常用编码
        - checkBoxEncode1: 启用快捷键（F1）
        - checkBoxEncode2: 启用快捷键（F2）
        - checkBoxEncode3: 启用快捷键（F3）
        - checkBoxEncode4: 启用快捷键（F4）
        - checkBoxEncode5: 启用快捷键（F5）
  - buttonOK: 确定
  - buttonCancel: 取消
  - buttonApply: 应用
FormRename:
  - 重命名
  - label1: .rpy
  - buttonOK: 确定
  - buttonCancel: 取消
FormFileExist:
  - 文件已存在
  - labelText: 目标文件已存在，请选择：
  - buttonOverwrite: 覆盖
  - buttonRename: 重命名
  - buttonCancel: 取消
