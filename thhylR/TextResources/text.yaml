FormSettings: 
  - 设置
  - tabControlMain: 
    - tabPage1: 
      - 显示格式
      - label1: 得分显示：
      - label2: 残机符卡显示：
      - checkBoxShowEmpty: 数量小于8时显示空心符号
      - groupBox1: 
        - 效果示例
        - label3: 得分：
        - label4: 残机：
        - label5: 符卡：
      - buttonFontNormal: 字体
      - buttonFontSymbol: 符号字体
    - tabPage2:
      - 程序
      - checkBoxOnTop: 窗口置顶
      - checkBoxConfirmDelete: 删除文件时确认
      - label6: 移动文件后：
      - label7: 复制文件后：
      - label8: 删除文件后：
      - checkBoxRegisterCurrent: 关联.rpy文件（当前用户）
      - checkBoxRegisterAll: 关联.rpy文件（所有用户）（需要管理员权限）
    - tabPage3:
      - 编码切换
      - radioButtonAllEncoding: 显示全部编码
      - radioButtonCommonEncoding: 只显示常用编码
      - groupBox2:
        - 常用编码
        - checkBoxEncode1: 启用快捷键（F5）
        - checkBoxEncode2: 启用快捷键（F6）
        - checkBoxEncode3: 启用快捷键（F7）
        - checkBoxEncode4: 启用快捷键（F8）
  - buttonOK: 确定
  - buttonCancel: 取消
  - buttonApply: 应用
